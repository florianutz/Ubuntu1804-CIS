            name: iptables
            state: present
            install_recommends: false
        when:
            - ubuntu1804cis_firewall == "firewalld"

      - name: "SCORED | 3.5.1.1 | PATCH | Ensure a Firewall package is installed | ufw"
        apt:
            name: ufw
            state: present
            install_recommends: false
        when:
