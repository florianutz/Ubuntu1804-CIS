- name: "SCORED | 3.5.2.1 | PATCH | Ensure ufw service is enabled"
  service:
      name: ufw
      state: started
      enabled: true
  when:
      - ubuntu1804cis_rule_3_5_2_1
      - ubuntu1804cis_firewall == "ufw"
