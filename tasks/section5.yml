- name: "SCORED | 5.1.1 | PATCH | Ensure cron daemon is enabled"
  service:
      name: "{{ cron_service[ansible_os_family] }}"
      enabled: true
  when:
      - ubuntu1804cis_rule_5_1_1
  tags:
      - level1
      - scored
      - patch
      - cron
      - rule_5.1.1

